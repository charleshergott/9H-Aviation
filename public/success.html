<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Message sent successfully - JetHub AI">
    <title>Message Sent - 9H Aviation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0f1f35 0%, #1a3a52 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
            animation: slideInUp 0.8s ease;
        }

        .success-icon {
            width: 5rem;
            height: 5rem;
            background: linear-gradient(135deg, #10b981, #34d399);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 2rem;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3);
        }

        h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .message-box p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #0066ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0052cc;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 102, 255, 0.3);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .success-icon {
                width: 4rem;
                height: 4rem;
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
            }

            a {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">âœ“</div>

        <h1>Message Sent!</h1>
        <p>Thank you for reaching out to 9H Aviation</p>

        <div class="message-box">
            <p>We've received your message and will get back to you as soon as possible. Our team typically responds
                within 24 hours.</p>
        </div>

        <div class="buttons">
            <a href="index.html" class="btn-primary">Back to Home</a>
            <a href="index.html#how-it-works" class="btn-secondary">Learn More</a>
        </div>
    </div>
</body>

</html>
